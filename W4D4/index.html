<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Netflix</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <nav class="navbar navbar-expand-lg colorWhite">
                <div class="container-fluid">
                    <img src="./assets/Netflix_Logo_RGB.png" alt="Netflix Logo" class="logoNav">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active text-white" aria-current="page" href="#">TV Shows</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active text-white" aria-current="page" href="#">Movies</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active text-white" aria-current="page" href="#">Recently added</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active text-white aria-current=" page" href="#">MyList</a>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
            </nav>
        </div>
    </div>
    
    <main>
        <div class="container pt-3">
            <div class="row align-items-center">
                <div class="col-md-auto">
                    <h1>TV Shows</h1>
                </div>
                <div class="col-md-auto">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle dropdownBg" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                            Genres
                        </button>
                        <ul class="dropdown-menu dropdownBg" aria-labelledby="dropdownMenuButton">
                            <li><a class="dropdown-item text-white dropdownBg" href="#">Action</a></li>
                            <li><a class="dropdown-item text-white dropdownBg" href="#">Thriller</a></li>
                            <li><a class="dropdown-item text-white dropdownBg" href="#">Comedy</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <section>

        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
